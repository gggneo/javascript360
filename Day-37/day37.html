<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc</title>
</head>

<body>
    <input type="text" id="copy">
    <button onclick="copyText()">Copy</button>

    <input type="text" id="copiedText" disabled="true">
    <button onclick="pasteText()">Paste</button>
</body>

<script>
    function pasteText() {
        navigator.clipboard.readText().then((clipText) => {
            document.querySelector("#copiedText").value = clipText;
        });
    }

    function copyText() {
        navigator.clipboard.writeText(document.querySelector("#copy").value).then(res => {
            alert("Text Copied")
        }).catch(err => {
            alert("Could not copy text")
        });
    }
</script>

</html>
